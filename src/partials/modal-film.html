<!-- РЕКОМЕНДАЦІЇ
1. Зрозумілі класи.
2. Використання інлайн svg.
3. Кнопці додати type="button".
-->
<div id="info-modal" class="modal-wrapper">
  <div id="modal">
    <div id="close-modal" class="backdrop"></div>
    <div id="movie-card">
      <div id="content">
        <div id="left-content" class="img-posters">
          <img id="film-img" alt="Film Image" />
          <button class="trailer-btn" type="button">
            <svg class="trailer-icon">
              <use
                class="trailer-icon"
                href="./images/icons.svg#trailer-btn"
              ></use>
            </svg>
          </button>
        </div>
        <div id="right-content">
          <h2 id="film-title"></h2>
          <div id="description">
            <div class="left-descr-content">
              Votes
              <div id="votes"></div>
            </div>
            <div class="left-descr-content">
              Popularity
              <div id="popul"></div>
            </div>
            <div class="left-descr-content">
              Original title
              <div id="origTitle"></div>
            </div>
            <div class="left-descr-content">
              Genre
              <div id="genre"></div>
            </div>
          </div>
          <div class="about-wrapper">
            <span>About</span>
            <div id="about"></div>
          </div>

          <div id="buttonWrapper">
            <button type="button" class="add-to-watched-btn">
              ADD TO WATCHED
            </button>
            <button type="button" class="add-to-queue-btn">ADD TO QUEUE</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
